<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="text-align:center">
        <div align="center">


            <p:growl id="mensajes" showDetail="true" life="2000" />
            <p:panel header="Cambiar contrase単a" style="width:400px">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="constrasena" value="Contrase単a:" />
                        <p:inputText value="#{estudianteBean.contrasena}" id="username"
                                     required="true" label="username" />
                        <h:outputLabel for="validarContrasena" value="Repite la contrase単a: " />
                        <p:password value="#{estudianteBean.confirmarContrasena}" id="password" required="true"
                                    label="password" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Cambiar la contrase単a"
                                             action="#{estudianteBean.actualizarContrasena()}" update=":mensajes" 
                                             oncomplete="manejarLogin(xhr, status, args)" />
                        </f:facet>


                    </h:panelGrid>
                </h:form>
            </p:panel>

        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
