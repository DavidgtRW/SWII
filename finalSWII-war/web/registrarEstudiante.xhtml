<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="text-align:center">
        <div align="center">
            <p:growl id="mensajes" showDetail="true" life="2000" />

            <p:panel header="Registro de estudiantes" style="width:400px">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText value="#{estudianteBean.nombre}" id="nombre"
                                     required="true" label="username" />


                        <h:outputLabel for="nombre" value="Apellido:" />
                        <p:inputText value="#{estudianteBean.apellido}" id="apellido" 
                                     required="true" label="apellido" />


                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText value="#{estudianteBean.correo}" id="correo" required="true"
                                     label="correo" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Login"
                                             action="#{estudianteBean.crearUsuarioEstudiante()}" update=":mensajes" 
                                             oncomplete="manejarLogin(xhr, status, args)" />
                        </f:facet>


                    </h:panelGrid>
                </h:form>
                <hr></hr>
                <h:form>
                    <h:commandLink action = "#{estudianteBean.ingresar()}" value = "Ya tienes una cuenta, ingresa aqui!"/>
                </h:form>
            </p:panel>

        </div>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
