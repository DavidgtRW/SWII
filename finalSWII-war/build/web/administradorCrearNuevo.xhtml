<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>    
        <ui:composition template="./Templates/TemplatePantallaPrincipalAdministrador.xhtml">
            <ui:define name="content">
                <f:view>
                    <div align="center">
                        <h:form id="Registro">
                            <div>
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Nombre usuario:" style="font-weight: bold"/>
                                        <p:inputText value="#{administradorBean.nombreUsuario}" disabled="false"
                                                     required="true" requiredMessage="Complete el campo requerido"/> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Correo:" style="font-weight: bold"/>
                                        <p:inputText value="#{administradorBean.correo}" disabled="false"
                                                     required="true" requiredMessage="Complete el campo requerido"/> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Contraseña:" style="font-weight: bold"/>
                                        <p:inputText value="#{administradorBean.contrasena}" disabled="false"
                                                     required="true" requiredMessage="Complete el campo requerido"/> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Confirmar Contraseña:" style="font-weight: bold"/>
                                        <p:inputText value="#{administradorBean.correo}" disabled="true"
                                                     required="false" requiredMessage="Complete el campo requerido"/> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Tipo de usuario:" style="font-weight: bold"/>
                                        <p:inputText value="Administrador" disabled="true"/> 
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="20">
                                        <p:outputLabel value="Estado:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="estado" value="#{administradorBean.estado}"  style="font-weight: bold"
                                                         required="true" requiredMessage="Seleccione un estado"
                                                         onchange="submit()"
                                                         valueChangeListener="#{administradorBean.cambiarEstado}">
                                            <f:selectItem itemLabel="Seleccione un estado"/>
                                            <f:selectItems value="#{administradorBean.estados}" itemValue="#{administradorBean.estado}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </div>
                            <div align="center">
                            
                                <p:commandButton value="Confirmar" action="#{administradorBean.crearUsuarioAdministrador()}" update=":Registro">
                                    <p:confirm header="Confirmación" message="¿Confirmar operación?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                </p:confirmDialog>  
                            </div>

                        </h:form>
                    </div>
                </f:view>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
